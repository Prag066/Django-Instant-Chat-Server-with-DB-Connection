<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <h1>
            Login
        </h1>
    </div>
    <div>
        <form method="post" action="">
            {% csrf_token %}
            <label for="username">Username</label>

            <br>
            <button type="submit" name="sub">Login</button>
        </form>
    </div>

</body>
</html>
